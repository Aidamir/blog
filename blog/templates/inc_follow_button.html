{% load blog_tags %}
    {%  if request.user|is_follower_of:blogger %}
        <a class="btn btn-warning" role="button" href="{% url 'unfollow' blogger request.path %}">Unfollow {{ blogger }}</a>
    {%  else  %}
        <a class="btn btn-success" role="button" href="{% url 'follow' blogger request.path %}">Follow {{ blogger }}</a>
    {%  endif %}
