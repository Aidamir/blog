{% load blog_tags %}
    {%  if request.user|is_follower_of:blogger %}
        <a href="{% url 'unfollow' blogger request.path %}"><button>Unfollow {{ blogger }}</button></a>
    {%  else  %}
        <a href="{% url 'follow' blogger request.path %}"><button>Follow {{ blogger }}</button></a>
    {%  endif %}
